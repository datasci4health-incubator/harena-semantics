version: '3'
services:
  web:
    image: asm
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - SOLR_HOST=solr
    depends_on:
      - solr
    container_name: harena-asm
    networks:
      - harena-asm
