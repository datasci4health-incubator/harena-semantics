#        - ./:/home/jovyan/work
#     environment:
#       - SOLR_HOST=solr
#     container_name: harena-asm-jupyter
#     networks:
#       - harena-asm

  solr:
    image: solr
    ports:
      - "8983:8983"
    volumes:
      - harena-asm-solr:/var/solr/
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - pmc
    container_name: harena-solr
    networks:
      - harena-asm

volumes:
  harena-asm-solr:
    driver: "local"

networks:
  harena-asm:
    driver: bridge
